<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOBAKERY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #ffc30f;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        .navbar .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            margin: 0 10px;
        }

        .navbar .nav-links li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links li a:hover {
            background-color: #555;
        }

        .navbar .nav-links li a.active {
            background-color: #555;
        }

        .navbar .burger-menu {
            display: none;
            cursor: pointer;
        }

        .navbar .burger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: transform 0.3s ease;
        }

        .navbar .burger-menu.activated span {
            transform: rotate(45deg);
        }

        .navbar .burger-menu.activated span:nth-child(2) {
            opacity: 0;
        }

        .navbar .burger-menu.activated span:nth-child(3) {
            transform: rotate(-45deg);
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
            }

            .navbar .burger-menu {
                display: block;
            }

            .navbar .nav-links.activated {
                display: block;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 10px;
                border-bottom: 1px solid #555;
            }

            .navbar .nav-links.activated li {
                margin: 10px 0;
            }

            .navbar .nav-links.activated li a {
                padding: 10px;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">BAKERY</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <script>
        const burgerMenu = document.querySelector('.burger-menu');
        const navLinks = document.querySelector('.nav-links');

        burgerMenu.addEventListener('click', () => {
            navLinks.classList.toggle('activated');
            burgerMenu.classList.toggle('activated');
        });
    </script>
</body>
</html>
